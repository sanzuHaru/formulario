<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Registro de Invitados</h2>
    <form id="registroForm">
      <div class="input-group">
        <label for="nombre">Nombre(s):</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="input-group">
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required />
      </div>
      <div class="input-group">
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required />
      </div>
      <div class="input-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>
      <div class="input-group">
        <label for="acompanantes">Acompañantes:</label>
        <input type="number" id="acompanantes" name="acompanantes" required />
      </div>
      <div class="input-group">
        <label for="mesa_asignada">Mesa Asignada:</label>
        <input type="number" id="mesa_asignada" name="mesa_asignada" required />
      </div>
      <div class="vip-switch-container">
        <label class="vip-label" for="vip">VIP:</label>
        <label class="vip-switch">
          <input type="checkbox" id="vip" name="vip" />
          <span class="slider"></span>
        </label>
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>
  </div>

  <!-- Formulario de edición (oculto inicialmente) -->
  <div class="form-container" id="editFormContainer" style="display: none;">
    <h2>Editar Invitado</h2>
    <form id="editForm">
      <div class="input-group">
        <label for="edit_nombre">Nombre(s):</label>
        <input type="text" id="edit_nombre" name="nombre" required />
      </div>
      <div class="input-group">
        <label for="edit_apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="edit_apellido_paterno" name="apellido_paterno" required />
      </div>
      <div class="input-group">
        <label for="edit_apellido_materno">Apellido Materno:</label>
        <input type="text" id="edit_apellido_materno" name="apellido_materno" required />
      </div>
      <div class="input-group">
        <label for="edit_telefono">Teléfono:</label>
        <input type="tel" id="edit_telefono" name="telefono" required />
      </div>
      <div class="input-group">
        <label for="edit_acompanantes">Acompañantes:</label>
        <input type="number" id="edit_acompanantes" name="acompanantes" required />
      </div>
      <div class="input-group">
        <label for="edit_mesa_asignada">Mesa Asignada:</label>
        <input type="number" id="edit_mesa_asignada" name="mesa_asignada" required />
      </div>
      <div class="vip-switch-container">
        <label class="vip-label" for="edit_vip">VIP:</label>
        <label class="vip-switch">
          <input type="checkbox" id="edit_vip" name="vip" />
          <span class="slider"></span>
        </label>
      </div>
      <button type="submit" class="submit-btn">Actualizar Invitado</button>
      <button type="button" id="cancelEdit" class="submit-btn">Cancelar</button>
    </form>
  </div>

  <div class="tabla-invitados" style="overflow-y: scroll;">
    <h3>Lista de Invitados</h3>
    <table id="invitados-table">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Mesa Asignada</th>
          <th>Acompañantes</th>
          <th>VIP</th>
          <th>RSVP</th>
          <th>Acciones</th>
          <th>Acciones2</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los registros de invitados se agregarán aquí mediante JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
